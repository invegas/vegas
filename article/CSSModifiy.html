			<p>如何组织CSS命名？随性的命名在编程的时候虽然很爽，但是维护起来却相当麻烦。后来尝试开始有规律的命名，但还是收效甚微。于是决心找了些资料把这个问题解决了。在这里整理一下。</p>
			<p><strong><a href="http://bem.info/method/definitions/" target="_blank">BEM</a></strong></p>
			<p>给CSS命名的过程相当于对页面不同元素进行组成的过程，命名规则大致会映射元素之间的关系，比如包含和嵌套。BEM想谈的就是这样一件事，如何划分页面上的元素，并且在css命名中加以体现。</p>
			<p>BEM分表代指Block, Element, Modifier。但不仅仅停留在对单词的理解这么简单。</p>
